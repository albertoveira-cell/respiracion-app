<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiración Guiada</title>

    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #imagen {
            width: 220px;
            max-width: 80%;
            display: block;
            margin: 40px auto 20px auto;
        }

        #texto {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        #contador {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        #botones {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-direction: row;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #barra-contenedor {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #barra {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>

    <h1>Respiración Guiada</h1>

    <img id="imagen" src="meditar.jpg" alt="Imagen relajante">

    <div id="barra-contenedor">
        <div id="barra"></div>
    </div>

    <div id="texto">Pulsa iniciar para comenzar</div>
    <div id="contador">Ciclos completados: 0</div>

    <div id="botones">
        <button class="btn" onclick="iniciar()">Iniciar</button>
        <button class="btn" onclick="pausar()">Pausa</button>
        <button class="btn" onclick="window.location.href='explicacion_box.html'">Explicación</button>
    </div>

    <script>
        const texto = document.getElementById("texto");
        const barra = document.getElementById("barra");
        const contador = document.getElementById("contador");

        const sonido = new Audio("audio/528hz.mp3");
        sonido.loop = true;

        let ciclo = ["Inhala", "Mantén", "Exhala", "Mantén"];
        let tiempos = [4000, 4000, 4000, 4000];
        let colores = ["#4CAF50", "#2196F3", "#FF9800", "#9C27B0"];
        let indice = 0;
        let activo = false;
        let pausado = false;
        let ciclosCompletados = 0;
        let timeoutPaso;

        function iniciar() {
            if (activo) return;
            activo = true;
            pausado = false;
            sonido.play();
            siguientePaso();
        }

        function pausar() {
            if (!activo) return;

            if (!pausado) {
                pausado = true;
                sonido.pause();
                texto.textContent = "Pausado";
                clearTimeout(timeoutPaso);
            } else {
                pausado = false;
                sonido.play();
                siguientePaso();
            }
        }

        function siguientePaso() {
            if (pausado) return;

            texto.textContent = ciclo[indice];
            barra.style.backgroundColor = colores[indice];
            barra.style.width = "0%";

            let duracion = tiempos[indice];
            let inicio = Date.now();

            function animar() {
                if (pausado) return;
                let progreso = (Date.now() - inicio) / duracion;
                if (progreso > 1) progreso = 1;
                barra.style.width = (progreso * 100) + "%";
                if (progreso < 1) requestAnimationFrame(animar);
            }

            animar();

            timeoutPaso = setTimeout(() => {
                indice = (indice + 1) % ciclo.length;

                if (indice === 0) {
                    ciclosCompletados++;
                    contador.textContent = "Ciclos completados: " + ciclosCompletados;
                }

                siguientePaso();
            }, duracion);
        }
    </script>

</body>
</html>
