<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiración Guiada</title>

    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Imagen controlada para que NO empuje nada */
        #imagen {
            width: 220px;
            max-width: 80%;
            display: block;
            margin: 80px auto 20px auto; /* deja espacio para el botón fijo */
        }

        #texto {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        #contador {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        /* ⭐ BOTÓN FIJO EN LA ESQUINA SUPERIOR DERECHA */
        #boton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 9999;
        }

        #boton:hover {
            background-color: #45a049;
        }

        #barra-contenedor {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #barra {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>

    <h1>Respiración Guiada</h1>

    <!-- Imagen relajante -->
    <img id="imagen" src="meditar.jpg" alt="Imagen relajante">

    <!-- Botón fijo en la esquina -->
    <button id="boton" onclick="iniciar()">Iniciar respiración</button>

    <div id="barra-contenedor">
        <div id="barra"></div>
    </div>

    <div id="texto">Pulsa el botón para comenzar</div>
    <div id="contador">Ciclos completados: 0</div>

    <script>
        const texto = document.getElementById("texto");
        const barra = document.getElementById("barra");
        const contador = document.getElementById("contador");

        // AUDIO
        const sonido = new Audio("audio/528hz.mp3");
        sonido.loop = true;

        let ciclo = ["Inhala", "Mantén", "Exhala", "Mantén"];
        let tiempos = [4000, 4000, 4000, 4000];
        let colores = ["#4CAF50", "#2196F3", "#FF9800", "#9C27B0"];
        let indice = 0;
        let activo = false;
        let ciclosCompletados = 0;

        function iniciar() {
            if (activo) return;
            activo = true;

            sonido.play();

            siguientePaso();
        }

        function siguientePaso() {
            texto.textContent = ciclo[indice];
            barra.style.backgroundColor = colores[indice];
            barra.style.width = "0%";

            let duracion = tiempos[indice];
            let inicio = Date.now();

            function animar() {
                let progreso = (Date.now() - inicio) / duracion;
                if (progreso > 1) progreso = 1;
                barra.style.width = (progreso * 100) + "%";
                if (progreso < 1) requestAnimationFrame(animar);
            }

            animar();

            setTimeout(() => {
                indice = (indice + 1) % ciclo.length;

                if (indice === 0) {
                    ciclosCompletados++;
                    contador.textContent = "Ciclos completados: " + ciclosCompletados;
                }

                siguientePaso();
            }, duracion);
        }
    </script>

</body>
</html>
